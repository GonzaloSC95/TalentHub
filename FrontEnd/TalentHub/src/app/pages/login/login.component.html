<div class="container py-4 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
   <div class="card p-4 form-login shadow-sm">
      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">

         <div class="mb-3">
            <label for="email" class="form-label text-primary">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" />
            <div class="invalid-feedback">Introduce un email válido.</div>
         </div>

         <div class="mb-4">
            <label for="password" class="form-label text-primary">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password" />
            <div class="invalid-feedback">Este campo es obligatorio.</div>
         </div>

         <button type="submit" class="btn btn-primary rounded-pill w-100 fw-bold">
            Inicio Session
         </button>

      </form>
   </div>
</div>
